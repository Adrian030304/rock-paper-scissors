<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class = "result">
        <p>Score You vs Computer</p>
        <div class="score">
            <span class="yourScoreSpan"></span><span>-</span><span class="computerScoreSpan"></span>
            <br>
        </div>
        <p class="winner"></p>
        
    </div>
    <div class="container">
        <div class="rock">
            <h1>ROCK</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="paper">
            <h1>PAPER</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="scissors">
            <h1>SCISSORS</h1>
        </div>
        
    </div>
    <button id="resetBtn" onclick="resetGame()">Reset</button>
   
    
<script src ="/rockpaperscissors.js"></script>  
</body>
</html>
