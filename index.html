<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class = "result">
        <p>Score You vs Computer</p>
        <div class="score">
            <p class="yourScore">0</p><span>-</span><p class="computerScore">0</p>
        </div>
        
    </div>
    <div class="container">
        <div class="rock">
            <h1>ROCK</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="paper">
            <h1>PAPER</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="scissors">
            <h1>SCISSORS</h1>
        </div>
        
    </div>
   
    
<script src ="/rockpaperscissors.js"></script>  
</body>
</html>
